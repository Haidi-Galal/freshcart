<section class=" bg-light rounded p-3 my-3 container ">
 <h1>Shop <span class="text-success">Cart</span></h1>
 <h3 class="h5">    Total Price: <span class="text-success ">{{cartData.totalCartPrice|currency:'EUR'}}</span></h3>


    <div class="row  " *ngFor="let item of cartData.products">

        <div class="col-md-1  ">
         <div>
            
           
                <img [src]="item.product.imageCover" [alt]="item.product.title" class="w-100 " >
    
           
            
            
         </div>
        
        </div>
        <div class="col-md-10  d-flex  justify-content-between align-items-center  ">
            <div class="py-2 ">
                <p class="fw-bold ">{{item.product.title}}</p>
                <p class="text-success ">{{item.price|currency:'EUR'}}</p>
                <button class="btn btn-outline-danger "  (click)="RemoveItem(item.product._id)">Remove<i class="fa-solid fa-trash"></i>
                </button>
             </div>
             <div class="d-flex ">
                <button class="btn-main " (click)="updateCartItem(item.product._id,item.count+1)">+</button>
                <span class="p-1 ">{{item.count}}</span>
                <button class="btn-main " (click)="updateCartItem(item.product._id,item.count-1)">-</button>
        
             </div>
         </div>
      <hr>

    </div>
    <button class="btn btn-main  " [routerLink]="['/order',cartData._id]">online Payment
        <img src="./assets/images/unnamed.png" alt="visa" srcset="" height="20px">
    </button>
    <div class="clearfix "></div>
</section>
