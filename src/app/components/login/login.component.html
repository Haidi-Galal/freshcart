<section>
    <form  (ngSubmit)="handleLogin()"  [formGroup]="loginForm"  class="bg-main-light rounded my-3 p-3 w-75 m-auto shadow-sm  " >
        <h1>Login <span class="text-success">Now</span></h1>
        <div>
            <label for="email">Email</label>
            <input  formControlName="email" type="email" class="form-control ">
            <div class="alert  alert-danger mt-2   " *ngIf="loginForm.get('email')?.errors &&(loginForm.get('email')?.touched||loginForm.get('email')?.value.length>0)">
              <p *ngIf="loginForm.get('email')?.getError('required')"> email is required</p>
              <p *ngIf="loginForm.get('email')?.getError('email')"> email is invalid</p>

            </div>
            </div>
            <div>
                <label for="password">Password</label>
                <input formControlName="password" type="password" class="form-control ">
                <div class="alert  alert-danger mt-2   " *ngIf="loginForm.get('password')?.errors &&(loginForm.get('password')?.touched||loginForm.get('password')?.value.length>0)">
                    <p *ngIf="loginForm.get('password')?.getError('required')"> password is required</p>
                    <p *ngIf="loginForm.get('password')?.getError('pattern')"> password must start with capital letter from 6 to 10 </p>
      
                  </div>
            </div>
            <button  class="btn-main my-3 ">login</button>

            <a  class="mx-3 link-primary   " routerLink="/forgotpassword">Forgotpassword?</a>
            <p *ngIf="message" class="alert alert-danger my-1 ">{{message}}</p>

    </form>
    
</section>
