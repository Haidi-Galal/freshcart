
<section>
   
    <form [formGroup]="registerForm" (ngSubmit)="register()" class="bg-main-light rounded my-3 p-3 w-75 m-auto shadow-sm  ">
       <h1>Register <span class="text-success">Now</span> </h1>
     <div>
     
       <label for="name">name:</label>
       <input formControlName="name" id="name" type="text" class="form-control">
        <div class="alert alert-danger mt-2 " *ngIf="registerForm.get('name')?.errors&&(registerForm.get('name')?.touched||registerForm.get('name')?.value.length >0)">
         <p *ngIf="registerForm.get('name')?.getError('minlength')">min lenght 3</p>
         <p *ngIf="registerForm.get('name')?.getError('required')">name is required</p>
         <p *ngIf="registerForm.get('name')?.getError('maxlength')">max lenght 20</p>
   
        </div>
      </div>
     <div>
       <label for="email">email:</label>
       <input formControlName="email" id="email" type="text" class="form-control">
       <div class="alert alert-danger mt-2 " *ngIf="registerForm.get('email')?.errors&&(registerForm.get('email')?.touched||registerForm.get('email')?.value.length >0)">
         <p *ngIf="registerForm.get('email')?.getError('email')">invalid email</p>
         <p *ngIf="registerForm.get('email')?.getError('required')"> email is required</p>
   
       
        </div>
     </div>
     <div>
       <label for="password">password:</label>
       
        
   
         <input formControlName="password" id ="password"type="password" class="form-control">
         <div class="alert alert-danger mt-2 " *ngIf="registerForm.get('password')?.errors&&(registerForm.get('password')?.touched||registerForm.get('password')?.value.length >0)">
           <p *ngIf="registerForm.get('password')?.getError('pattern')"> password must start with capital letter from 6 to 10 </p>
           <p *ngIf="registerForm.get('password')?.getError('required')"> password is required</p>
     
         
          </div>
   
       <!-- <button class="btn-icon "> <i class="fa-solid fa-eye-slash"></i></button> -->
       
      
   
   
     </div>
     <div>
       <label for="repassword">repassword:</label>
       <input formControlName="rePassword" id="repassword"type="password" class="form-control">
       <div class="alert alert-danger mt-2 " *ngIf="registerForm.get('rePassword')?.errors&&(registerForm.get('rePassword')?.touched||registerForm.get('password')?.value.length >0)">
         <p *ngIf="registerForm.get('rePassword')?.getError('mismatch')"> password must match  </p>
         <p *ngIf="registerForm.get('rePassword')?.getError('required')"> password is required</p>
   
       
        </div>
     </div>
     <div>
       <label for="phone">phone:</label>
       <input  formControlName="phone" id="phone" type="phone" class="form-control">
       <div class="alert alert-danger mt-2 " *ngIf="registerForm.get('phone')?.errors&&(registerForm.get('phone')?.touched||registerForm.get('phone')?.value.length >0)">
         <p *ngIf="registerForm.get('phone')?.getError('pattern')"> Egyptian phone only </p>
         <p *ngIf="registerForm.get('phone')?.getError('required')"> phone is required</p>
   
       
        </div>
     </div>
    
     <button  type="submit" class=" btn-main d-block  ms-auto mt-2 " [disabled]="!registerForm.valid">Register
       <i *ngIf="loading" class="fa-solid fa-spinner fa-spin"></i>
     </button>
    <p *ngIf="message" class="alert alert-danger my-1 ">{{message}}</p>
   </form>
   </section>
