<section>
<div class="row g-3 m-4 ">
    <div class="col-md-2 " *ngFor="let item of categories">
      <div class="product p-3 ">
        <img [src]="item.image" [alt]="item.name" class="w-100 " height="190px">
        <p class="text-success ">{{item.name}}</p>
      </div>
    </div>
</div>
</section>
